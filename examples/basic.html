<!doctype html>
<html>

	<head>
		<meta name='viewport' content='width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0'>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/101/three.min.js"></script>

		<script src="../src/vendor/arjs.artoolkit.debug.js"></script>
		<script src="../dist/THREEAR.js"></script>
		
		<!-- Bind window error for error handling -->
		<script>
			// window.addEventListener('error', function(event) {
			// 	alert("ERROR: " + event.message + " at " + event.filename + " : " + event.lineno + " : " + event.colno);
			// });
		</script>
	</head>

	<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
	
	<script>
	
		var renderer = new THREE.WebGLRenderer({
			// antialias	: true,
			alpha: true
		});
		renderer.setClearColor(new THREE.Color('lightgrey'), 0)
		// renderer.setPixelRatio( 2 );
		renderer.setSize( window.innerWidth, window.innerHeight );
		renderer.domElement.style.position = 'absolute'
		renderer.domElement.style.top = '0px'
		renderer.domElement.style.left = '0px'
		document.body.appendChild( renderer.domElement );
	
		// array of functions for the rendering loop
		var onRenderFcts= [];
	
		// init scene and camera
		var scene = new THREE.Scene();
		var camera = new THREE.Camera();
		scene.add(camera);
	
		var artoolkitProfile = new THREEAR.ARProfile({ baseURL: "./" })
		artoolkitProfile.sourceWebcam()
		// artoolkitProfile.sourceVideo(THREEx.ArToolkitContext.baseURL + '../data/videos/headtracking.mp4').kanjiMarker();
		// artoolkitProfile.sourceImage(THREEx.ArToolkitContext.baseURL + '../data/images/img.jpg').hiroMarker()
	
		var arToolkitSource = new THREEAR.ARSource(artoolkitProfile.sourceParameters)
	
		arToolkitSource.init(function onReady(){
			onResize()
		})
		
		// handle resize
		window.addEventListener('resize', function(){
			onResize()
		})
		function onResize(){
			arToolkitSource.onResizeElement()	
			arToolkitSource.copyElementSizeTo(renderer.domElement)	
			if( arToolkitContext.arController !== null ){
				arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas)	
			}	
		}
	
		// create atToolkitContext
		var arToolkitContext = new THREEAR.ARContext(artoolkitProfile.contextParameters);
		// initialize it
		arToolkitContext.init(function onCompleted(){
			// copy projection matrix to camera
			camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
		})
	
		// update artoolkit on every frame
		onRenderFcts.push(function(){
			if( arToolkitSource.ready === false ) {
				return;
			}
			arToolkitContext.update( arToolkitSource.domElement )
		});
		
	
		var markerGroup = new THREE.Group
		scene.add(markerGroup)
		var markerControls = new THREEAR.ARMarkerControls(arToolkitContext, markerGroup, {
			type : 'pattern',
			patternUrl : '../data/patt.hiro',
		})
	
	
		// // build a smoothedControls
		// var smoothedGroup = new THREE.Group()
		// scene.add(smoothedGroup)
		// var smoothedControls = new THREEx.ArSmoothedControls(smoothedGroup)
		// onRenderFcts.push(function(delta){
		// 	smoothedControls.update(markerGroup)
		// })
	
		var markerScene = new THREE.Scene()
		markerGroup.add(markerScene)
	
		var mesh = new THREE.AxisHelper()
		markerScene.add(mesh)
		
		// add a torus knot	
		var geometry	= new THREE.CubeGeometry(1,1,1);
		var material	= new THREE.MeshNormalMaterial({
			transparent : true,
			opacity: 0.5,
			side: THREE.DoubleSide
		}); 
		var mesh	= new THREE.Mesh( geometry, material );
		mesh.position.y	= geometry.parameters.height/2
		markerScene.add(mesh)
		
		var geometry	= new THREE.TorusKnotGeometry(0.3,0.1,64,16);
		var material	= new THREE.MeshNormalMaterial(); 
		var mesh	= new THREE.Mesh( geometry, material );
		mesh.position.y	= 0.5
		markerScene.add( mesh );
		
		onRenderFcts.push(function(delta){
			mesh.rotation.x += delta * Math.PI
		})
	
		// var stats = new Stats();
		// document.body.appendChild( stats.dom );
		// render the scene
		onRenderFcts.push(function(){
			renderer.render( scene, camera );
			// stats.update();
		})
	
		// run the rendering loop
		var lastTimeMsec= null
		requestAnimationFrame(function animate(nowMsec){
			// keep looping
			requestAnimationFrame( animate );
			// measure time
			lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
			var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
			lastTimeMsec	= nowMsec
			// call each update function
			onRenderFcts.forEach(function(onRenderFct){
				onRenderFct(deltaMsec/1000, nowMsec/1000)
			})
		})
	</script>
	</body>
	
</html>
